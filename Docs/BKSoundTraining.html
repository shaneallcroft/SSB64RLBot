<!DOCTYPE html>
<html>
	<head>
		<title>Sound Question Training</title>
		<style>
			body {
				height: 100%;
			}
			.textbox {

				font-family: cursive,sans-serif;

				color: white;
				background: #333333;

				border-style: none;
				border-radius: 100px;

				margin-bottom: 0.1em;
				width: 100%;
				height: 3em;
			}
		</style>
		<script>

				"YOU SHOULD REMEMBER BUT WE'LL SEE,<br>IF THIS IS HEARD WHERE WOULD YOU BE?",
				"LISTEN CAREFULLY TO THIS TUNE,<br>WHICH WORLD'S IT FROM, YOU FURRY GOON?",

				[1, "NAPPER THE SLEEPING GHOST", "SIPPER THE DRINKING GHOST", "NAKKER THE INJURED GHOST"],
				[1, "SNORKEL THE DOLPHIN", "AQUALUNG THE DOLPHIN", "BUBBLES THE FISH"],

				[0, "EXTRA HONEYCOMB PIECE", "EXTRA LIFE", "EXTRA MONEY"],
				[1, "GOBI THE CAMEL", "MOBI THE CAMEL", "HOBO THE CAMEL"],
				[1, "CLANKER THE WHALE", "CRANKY THE WHALE", "CRANKY KONG"],
				[1, "TRUNKER THE TREE", "STINKER THE TREE", "TRUNKER THE ELEPHANT"],
				[1, "MR. VILE THE CROCODILE", "MR. PILES THE ALLIGATOR", "MRS. BILE THE CROCODILE"],
				[1, "MUMBO JUMBO THE SHAMAN", "HUMBA WUMBA THE SHAMAN", "JIMBO JAMBO THE SHAMAN"],
				[1, "CONGA THE GORILLA", "FUNKY THE MONKEY", "CHIMPY THE CHIMP"],
				[2, "GRUNTILDA THE WITCH", "BRENTILDA THE FAIRY GODMOTHER", "TOOTY THE BEAR"],
				[1, "EYRIE THE EAGLE", "BEERIE THE BUZZARD", "KAZOOIE THE BREEGULL"],
				[1, "BRENTILDA THE UGLY FAIRY GODMOTHER", "GRUNTILDA THE LOVELY WITCH", "TOOTY THE NASTY BEAR"],
				[1, "BOGGY THE POLAR BEAR", "WOZZA THE WALRUS", "BOZZO THE SEAL"],
				[1, "WOZZA THE WALRUS", "SNORKEL THE DOLPHIN", "ROBNUT THE SQUIRREL"],
				[1, "NABNUT THE SQUIRREL", "GNAWTY THE BEAVER", "CONKER THE SQUIRREL"],
				[3, "THE POLAR BEAR KIDS", "THE TURTLE CHOIR", "THE MUMMY ORCHESTRA"],

				[1, "LOGGO THE TOILET", "SHANKER THE TOILET", "WIZZO THE WASHBASIN"],
				[1, "NIPPER THE HERMIT CRAB", "SNIPPET THE CRAB", "NIBBLES THE CROCODILE"],
				[1, "TANKTUP THE GIANT TURTLE", "NIPPER THE HUGE CRAB", "SLAPPER THE MASSIVE WHALE"],
				[1, "JINJO", "TOOTY", "BOTTLES"],
				[4, "TURBO TALON TROT", "WONDER WING", "WONDER TURBO WING TROT"],
				[5, "STILT STRIDE", "TURBO TALON TROT", "TURBO STILT TALON STRIDE"],
				[5, "WONDER WING", "STILT STRIDE", "WONDER STRIDE STILT WING"],
				[6, "INSIDE THE POLAR BEAR'S IGLOO", "INSIDE THE HAUNTED CHURCH", "INSIDE THE HAUNTED BEAR'S CHURCH"],
				[6, "INSIDE THE SQUIRREL'S TREE HOUSE", "INSIDE BANJO'S HOUSE", "INSIDE BANJO THE SQUIRREL'S HOUSE"],
				[6, "INSIDE THE SHAMAN'S SKULL", "INSIDE THE CROCODILE'S HEAD", "INSIDE THE SHAMAN'S HEAD"],
				[7, "MUMBO'S MOUNTAIN", "MAD MONSTER MANSION", "MAD MUMBO'S MANSION"],
				[7, "TREASURE TROVE COVE", "RUSTY BUCKET BAY", "TREASURE BUCKET BAY"],
				[7, "CLANKER'S CAVERN", "CLICK CLOCK WOOD", "CLANKER'S CLOCK"],
				[7, "BUBBLEGLOOP SWAMP", "MUMBO'S MOUNTAIN", "BUBBLE GUM MOUNTAIN"],
				[7, "GOBI'S VALLEY", "FREEZEEZY PEAK", "GOBI'S PEAK"],
				[7, "MAD MONSTER MANSION", "RUSTY BUCKET BAY", "RUSTY MONSTER BAY"],
				[7, "FREEZEEZY PEAK", "TREASURE TROVE COVE", "FREEZEEZY COVE"],
				[7, "CLICK CLOCK WOOD", "BUBBLEGLOOP SWAMP", "BUBBLECLOCK WOOD"],
				[7, "RUSTY BUCKET BAY", "CLICK CLOCK WOOD", "RUSTY CLOCK WOOD"],
				[6, "INSIDE THE HORNET HIVE", "INSIDE THE TERMITE TOWER", "INSIDE THE CRAB SHELL"],
				[6, "INSIDE THE WALRUS'S CAVE", "INSIDE THE GIANT MECHANICAL WHALE", "INSIDE THE SHAMAN'S SKULL"],
				[6, "INSIDE THE PIRATE SHIP HOLD", "INSIDE THE GIANT TURTLE", "INSIDE THE SPHINX"],
				[0, "SHAMAN'S TOKEN", "EXTRA LIFE", "SHAMAN'S WIFE"],
				[0, "BLUE EGGS", "MUSICAL NOTES", "MUSICAL GOATS"],
				[0, "RED FEATHER", "GOLD FEATHER", "FEATHER PILLOW"],
				[0, "EXTRA LIFE", "EXTRA WIFE", "EXTRA HONEYCOMB PIECE"],
				[0, "HONEYCOMB", "BLUE EGGS", "HAIR COMB"],
			];

			var answer1 = 1;
			var answer2 = 2;
			var answer3 = 3;
			var streak = 0;
			var bestStreak = 0;

			function generateQuestion() {
				var randomQuestion = answers[Math.floor(Math.random() * answers.length)];
				document.getElementById("question").innerHTML = questions[randomQuestion[0]];
				answer1 = Math.ceil(Math.random() * 3); // Pick first answer
				do {
					answer2 = Math.ceil(Math.random() * 3); // Pick second answer
				} while (answer2 == answer1);
				do {
					answer3 = Math.ceil(Math.random() * 3); // Pick third answer
				} while (answer3 == answer2 || answer2 == answer1 || answer3 == answer1);
				document.getElementById("answer1").innerHTML = randomQuestion[answer1];
				document.getElementById("answer2").innerHTML = randomQuestion[answer2];
				document.getElementById("answer3").innerHTML = randomQuestion[answer3];
			}

			function doanswer1() {
				if (answer1 == 1) {
					correct();
				} else {
					incorrect();
				}
			}

			function doanswer2() {
				if (answer2 == 1) {
					correct();
				} else {
					incorrect();
				}
			}

			function doanswer3() {
				if (answer3 == 1) {
					correct();
				} else {
					incorrect();
				}
			}

			function correct() {
				streak++;
				bestStreak = Math.max(streak, bestStreak);
				document.getElementById("streak").innerHTML = streak;
				document.getElementById("beststreak").innerHTML = bestStreak;
				document.getElementById("result").innerHTML = "Correct!";
				document.getElementById("result").style.color = "#00FF00";
				generateQuestion();
			}

			function incorrect() {
				streak = 0;
				document.getElementById("streak").innerHTML = streak;
				document.getElementById("result").innerHTML = "Incorrect!";
				document.getElementById("result").style.color = "red";
				generateQuestion();
			}
		</script>
	</head>
	<body onload="generateQuestion()">
		<div class="textbox" id="question"></div>
		<button class="textbox" id="answer1" onclick="doanswer1()"></button>
		<button class="textbox" id="answer2" onclick="doanswer2()"></button>
		<button class="textbox" id="answer3" onclick="doanswer3()"></button>
		<br>
		<div class="textbox">
			<span id="result">Select an answer</span><br>
			<span id="streak">0</span> Streak | <span id="beststreak">0</span> PB
		</div>
	</body>
</html>
